<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Sanción</title>
  <link rel="stylesheet" href="../../styles/general.css">
  <link rel="stylesheet" href="../../styles/header.css">
  <link rel="stylesheet" href="../../styles/sidebar.css">
  <link rel="stylesheet" href="../../styles/form.css">
</head>
<body>
  <div class="ucu-header">
    <div class="ucu-header-left-section">
      <a href="../adminDashboard.html" class="header-link">
        <img class="ucu-logo" src="../../images/English_UCU_Logo.png">
        <img class="ucu-mobile-logo" src="../../images/logoMobile.png">
      </a>
    </div>
    <div class="ucu-header-right-section">
      <button id="logoutBtn" class="login-button">Log out</button>
    </div>
  </div>

  <main class="page-main">
    <section class="page-content">
      <div class="page-header">
        <h2 class="page-title">Agregar Sanción</h2>
        <a href="../features/sanciones.html"><button class="cancel-button">Volver</button></a>
      </div>

      <div class="card">
        <form id="formSancion" class="data-form">
          <div class="form-group">
            <label for="participante_ci">CI del Participante *</label>
            <input type="text" id="participante_ci" name="participante_ci" required placeholder="Ej: 5495057">
          </div>

          <div class="form-group">
            <label for="fecha_inicio">Fecha de Inicio *</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" required>
          </div>

          <div class="form-group">
            <label for="fecha_fin">Fecha de Fin *</label>
            <input type="date" id="fecha_fin" name="fecha_fin" required>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-button">Guardar Sanción</button>
            <a href="../features/sanciones.html"><button type="button" class="cancel-button">Cancelar</button></a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div class="sidebar">
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/participantes.html"><button class="sidebar-button">Participantes</button></a></div>
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/salas.html"><button class="sidebar-button">Salas</button></a></div>
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/reservas.html"><button class="sidebar-button">Reservas</button></a></div>
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/sanciones.html"><button class="sidebar-button">Sanciones</button></a></div>
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/consultas.html"><button class="sidebar-button">Consultas</button></a></div>
  </div>
  <script src="../../scripts/auth/sidebar-auth.js" defer></script>
  <script src="../../scripts/auth/header-auth.js" defer></script>
  <script src="../../scripts/auth/logout.js" defer></script>
</body>
</html>
