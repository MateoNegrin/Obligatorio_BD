<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Sala</title>
  <link rel="stylesheet" href="../../styles/general.css">
  <link rel="stylesheet" href="../../styles/header.css">
  <link rel="stylesheet" href="../../styles/sidebar.css">
  <link rel="stylesheet" href="../../styles/form.css">
</head>
<body>
  <div class="ucu-header">
    <div class="ucu-header-left-section">
      <a href="../adminDashboard.html" class="header-link">
        <img class="ucu-logo" src="../../images/English_UCU_Logo.png">
        <img class="ucu-mobile-logo" src="../../images/logoMobile.png">
      </a>
    </div>
    <div class="ucu-header-right-section">
      <button id="logoutBtn" class="login-button">Log out</button>
    </div>
  </div>

  <main class="page-main">
    <section class="page-content">
      <div class="page-header">
        <h2 class="page-title">Agregar Sala</h2>
        <a href="../features/salas.html"><button class="cancel-button">Volver</button></a>
      </div>

      <div class="card">
        <form id="formSala" class="data-form">
          <div class="form-group">
            <label for="nombre_sala">Nombre de Sala *</label>
            <input type="text" id="nombre_sala" name="nombre_sala" required maxlength="2" placeholder="Ej: 1A">
          </div>

          <div class="form-group">
            <label for="edificio">Edificio *</label>
            <select id="edificio" name="edificio" required>
              <option value="">Seleccionar...</option>
              <option value="Edificio Mullin">Edificio Mullin</option>
              <option value="Edificio Sacre Coeur">Edificio Sacre Coeur</option>
            </select>
          </div>

          <div class="form-group">
            <label for="capacidad">Capacidad *</label>
            <input type="number" id="capacidad" name="capacidad" required min="1" placeholder="Ej: 5">
          </div>

          <div class="form-group">
            <label for="tipo_sala">Tipo de Sala *</label>
            <select id="tipo_sala" name="tipo_sala" required>
              <option value="">Seleccionar...</option>
              <option value="libre">Libre</option>
              <option value="posgrado">Posgrado</option>
              <option value="docente">Docente</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-button">Guardar Sala</button>
            <a href="../features/salas.html"><button type="button" class="cancel-button">Cancelar</button></a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div class="sidebar">
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/participantes.html"><button class="sidebar-button">Participantes</button></a></div>
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/salas.html"><button class="sidebar-button">Salas</button></a></div>
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/reservas.html"><button class="sidebar-button">Reservas</button></a></div>
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/sanciones.html"><button class="sidebar-button">Sanciones</button></a></div>
    <div class="sidebar-link"><a class="sidebar-anchor" href="../features/consultas.html"><button class="sidebar-button">Consultas</button></a></div>
  </div>
  <script src="../../scripts/auth/sidebar-auth.js" defer></script>
  <script src="../../scripts/auth/header-auth.js" defer></script>
  <script src="../../scripts/auth/logout.js" defer></script>
  <script type="module" src="../../scripts/forms/formSala.js"></script>
</body>
</html>
