<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <!-- Optional: keep existing site styles if useful -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
    <div class="ucu-header">
      <div class="ucu-header-left-section">
        <a href="homepage.html" class="header-link">
          <img class="ucu-logo"
            src="images/English_UCU_Logo.png">
          <img class="ucu-mobile-logo"
            src="images/logoMobile.png">  
        </a>
        </div>
    </div>

    <main class="login-container">
        
        <form class="login-box" action="#" method="post" autocomplete="on">
            <h1 class="login-title">Iniciar sesión</h1>

            <label class="field">
                <span class="label-text">Usuario:</span>
                <input id="username" type="text" name="username" class="input" placeholder="usuario" required autofocus>
            </label>

            <label class="field">
                <span class="label-text">Contraseña:</span>
                <input id="password" type="password" name="password" class="input" placeholder="contraseña" required>
            </label>

            <div class="form-error" id="form-error" role="alert" aria-live="assertive"></div>

            <div class="actions">
                <button type="submit" class="enter-button">Entrar</button>
            </div>
        </form>
    </main>

    <script src="scripts/login.js" defer></script>
</body>
</html>
